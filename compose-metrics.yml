services:
  webserver:
    build: Dockerfile
    ports:
      - "8000:8000"
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
volumes:
  clickhouse_data:
